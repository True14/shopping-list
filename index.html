<!DOCTYPE html>
<html lang="en">
<head>
  <title>Shopping List</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

  <link rel="stylesheet" href="main.css">
</head>
<body>

  <div class="container">
    <h1>Shopping List</h1>

    <form id="js-shopping-list-form">
      <label for="shopping-list-entry">Add an item</label>
      <input type="text" name="shopping-list-entry" id="shopping-list-entry" placeholder="e.g., broccoli" required >
      <button type="submit">Add item</button>
      <label class="switch">
      <input type="checkbox">
      <div class="slider round"></div>
      </label>
      <br>
    </form>
    <br>
    <form id="js-shopping-list-search">
      <label for="shopping-list-entry">Search items</label>
      <input type="text" name="shopping-list-search" id="shopping-list-search" placeholder="type '*' to reset" required >
      <button type="submit">Search</button>
    </form>

    <ul class="shopping-list">

    </ul>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
  <script type="text/javascript" src="app.js"></script>
</body>
</html>
